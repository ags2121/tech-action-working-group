title: Tech Action Working Group
description: New York City Tech Action Working Group

source: src
destination: dist
sass:
  sass_dir: assets/_sass
browserify:
  exts: ['.js']
  command: "$(npm bin)/browserify src/assets/main.js -o dist/assets/main.js"
permalink: /posts/:slug/
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts" # previously `post` in Jekyll 2.2.
    values:
      layout: "post"
twitter: NYCDSA_TechWG
